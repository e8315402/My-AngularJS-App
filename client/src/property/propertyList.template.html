<button ng-click="$ctrl.createProperty()">Create</button>
<button ng-click="$ctrl.editProperty()" ng-disabled="!$ctrl.anyRowSelected">Edit</button>
<button ng-click="$ctrl.deleteProperty()" ng-disabled="!$ctrl.anyRowSelected">Delete</button>

<div>
  <property-builder ng-show="$ctrl.isBuilderDisplay" on-close="$ctrl.closeCreatingPanel()"></property-builder>
  <hr>
  <div class="property-list" 
       ui-grid="$ctrl.uiGridOptions" 
       ui-grid-selection
  ></div>
</div>
